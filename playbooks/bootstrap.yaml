# boostrap.yaml
---

- hosts: "{{ host|default('bootstrap') }}:!disabled"
  name: "Bootstrap hosts"
  become: yes
  roles:
    - os-update
    - install-minimal-packages
    - users

  tasks:
    - name: Set hostname
      shell: |
        host=$(hostname)
        echo ${host%-*}-{{ lookup('ansible.builtin.env', 'WSL_DISTRO_NAME') }} >/etc/hostname
        hostname -F /etc/hostname
